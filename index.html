<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="./assets/style/style.css">
    <title>Drumeasy</title>
</head>

<body>
    <header class="outter-grid-container">
        <div>
            <h1>Drumeasy</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <img class="drum-set__img"
                src="./assets/image/redDrum.png"
                alt="red 8 piece drum set" />
            <div class="drum-set__btn-layout">
                <div class="btn-layout__section-1">
                    <button class="drum-piece-btn"
                        id="crash-btn-1">Q "Crash"</button>
                    <button class="drum-piece-btn"
                        id="ride-btn-2">P "Ride"</button>
                </div>
                <div class="btn-layout__section-2">
                    <button class="drum-piece-btn"
                        id="middle-btn-3">F "Medium Tom"</button>
                    <button class="drum-piece-btn"
                        id="high-btn-4">J "High Tom"</button>
                </div>
                <div class="btn-layout__section-3">
                    <button class="drum-piece-btn"
                        id="floor-btn-5">C "Floor Tom"</button>
                    <button class="drum-piece-btn"
                        id="hat-btn-6">N"Snare Drum"</button>
                    <button class="drum-piece-btn"
                        id="snare-btn-7">F "Hi-Hat"</button>
                </div>
                <div class="btn-layout__section-4">
                    <button class="drum-piece-btn"
                        id="bass-btn-8">Space "Bass Drum"</button>
                </div>
            </div>
        </div>
        <div class="btn-layout__section-5">
            <button class="extensions-button"
                id="show-and-hide">Show Drums</button>
            <button class="extensions-button"
                id="backing-track">Backing Track</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
